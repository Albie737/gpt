<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-4o-Mini Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 500px;
            max-width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            padding: 20px;
            height: 400px;
            overflow-y: scroll;
            flex-grow: 1;
        }
        .chat-box p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #0084ff;
            color: #fff;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f1f0f0;
            color: #000;
            align-self: flex-start;
        }
        .input-box {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 0;
            outline: none;
        }
        .input-box button {
            padding: 10px;
            border: none;
            background-color: #0084ff;
            color: #fff;
            cursor: pointer;
            outline: none;
        }
        .input-box button:hover {
            background-color: #006bbf;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const apiKey = 'sk-X_va1rjoEr1WI2KJIP2WKQjSNxV005Fw1KAzBwOyNjT3BlbkFJrYZ4rh5DUbzRuB6HJiepWI9APciKqsoIRMo8wipb4A';

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            appendMessage('user', userInput);
            document.getElementById('userInput').value = '';

            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-4o-mini',
                    messages: [{ role: 'user', content: userInput }],
                })
            });

            const data = await response.json();
            const botMessage = data.choices[0].message.content;
            appendMessage('bot', botMessage);
        }

        function appendMessage(role, message) {
            const chatBox = document.getElementById('chatBox');
            const messageElement = document.createElement('p');
            messageElement.className = role === 'user' ? 'user-message' : 'bot-message';
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
